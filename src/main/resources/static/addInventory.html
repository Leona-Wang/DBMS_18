<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>會計系統</title>
        <script src="static/js/addInventoryControll.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <style type="text/css">

            .whitebtn {
                background-color: white;
                border-color:gray;
                border-radius: 5px;
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 16px;
                padding-right: 16px;
            }

            .inputfont{
                font-size: 30px;
            }

            .input-col{
                height: 50px;
            }

        </style>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
        <!--<link rel="stylesheet" href="static/css/inventoryStyle.css">-->
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark text-white" style="background-color: #ebc660;">
            <div class="container px-lg-5">
                <div class="container-fluid"><ion-icon name="storefront"></ion-icon>
                <a class="navbar-brand" href="http://localhost:8080/mainPage"><strong>簡易會計系統</strong></a></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse container-fluid" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="http://localhost:8080/mainPage">首頁</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">如何使用</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://localhost:8080/">登出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-4">
                <div class="p-4 p-lg-3 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">新增存貨</h1>
                        <p style="font-size: 25px;">在這裡添加新的進貨</p>
                    </div>
                </div>
            </div>
        </header>

        <!--Section-->
        <section class="pt-4">
            <div class="container px-lg-4">
                <form id="addImportForm" action="/addImport" method="post">
                    <div class='p-4 p-lg-4'>
                        <label for="importName" class="form-label inputfont">產品名稱</label>
                    <select class="form-control input-col" id="importName" name="importName[]"></select>
                        <!--<input type="text" class="form-control input-col" id="productName" name="productName[]" placeholder="產品名稱">-->
                    </div>
                    <div class='p-4 p-lg-4'>
                        <label for="importBoxNum" class="form-label inputfont">進貨數量</label>
                        <p>例如進貨幾箱</p>
                        <input type="number" class="form-control input-col" onchange="minLimit(this)" id="importBoxNum" name="importBoxNum[]" placeholder="進貨數量(例如進貨幾箱)">
                    </div>
                    
                </form>
                <div class="p-4 p-lg-4">
                    <button class="whitebtn" onclick="submitAddImportForm()">新增存貨</button>
                </div>
            </div>
        </section>

        <br>

        <!-- Footer-->
        <footer class="py-5" style="background-color: #ebc660;">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; DBMS G-18 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
