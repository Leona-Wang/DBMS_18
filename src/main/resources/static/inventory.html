<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貨物紀錄</title>
    <link rel="stylesheet" href="static/css/inventoryStyle.css">
    <script src="static/js/inventoryControll.js"></script>
</head>
<body>
    <h1>我是貨物紀錄(產品清單/現有存貨)</h1>
    <button id="productListButton">產品清單</button>
    <button id="inventoryButton">現有存貨</button>
    <div id="hiddenProductList">
        <button id="checkProductListButton">查看產品清單</button>
        <button id="addProductListButton">新增產品</button>
        <table id="productTable">
            <thead>
                <tr>
                    <th>產品名稱</th>
                    <th>價格</th>
                </tr>
            </thead>
            <tbody>
                <!-- 這裡將由JavaScript動態生成 -->
            </tbody>
        </table>
        <div id="addProduct">
            <form id="addProductListForm" action="/addProductList" method="post">
                <div id="input-container" class="input-container">
                    <!-- 初始的输入框组 -->
                    <input type="text" name="productName[]" placeholder="產品名稱">
                    <input type="text" name="productPrice[]" placeholder="價格">
                    
                </div>
            </form>
            <button onclick="addProductInput()">添加一组</button>
            <button onclick="submitAddProductForm()">提交</button>
        </div>
        
        
    </div>
    
    <div id="hiddenInventory">
        <button id="seeInventoryButton">查看存貨紀錄</button>
        <button id="addInventoryButton">新增存貨</button>
        <button id="deductInventoryButton">新增銷貨</button>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>產品名稱</th>
                    <th>剩餘數量(單位：瓶、包)</th>
                </tr>
            </thead>
            <tbody>
                <!-- 這裡將由JavaScript動態生成 -->
            </tbody>
        </table>
        
        <div id="addInventory">
            <form id="addInventoryForm" action="/addInventory" method="POST">
                <div id="addInventory-input-container">
                    <div class="input-group">
                        <select id="addInventoryOption[]" name="addInventoryOption[]">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <input type="text" name="addInventoryBox[]" placeholder="請輸入新增數量(單位：箱)">
                    </div>
                </div>
            </form>
            <button type="button" onclick="addAddInventoryInput()">添加一组</button>
            <button type="button" onclick="submitAddInventoryForm()">提交</button>
        </div>
        
        <div id="deductInventory">
            <form id="deductInventoryForm" action="/deductInventory" method="POST">
                <div id="deductInventory-input-container">
                    <div class="input-group">
                        <select id="deductInventoryOption[]" name="deductInventoryOption[]">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <input type="text" name="deductInventoryBox[]" placeholder="請輸入賣出數量(單位：瓶、包)">
                    </div>
                </div>
            </form>
            <button type="button" onclick="addDeductInventoryInput()">添加一组</button>
            <button type="button" onclick="submitDeductInventoryForm()">提交</button>
        </div>
        
    </div>
</body>
</html>
