<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>登入頁面</title>
        <script src="static/js/registerControll.js"></script>

        <style type="text/css">

            .whitebtn {
                background-color: white;
                border-color:gray;
                border-radius: 5px;
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 16px;
                padding-right: 16px;
            }

            .inputfont{
                font-size: 30px;
            }

            .input-col{
                height: 50px;
            }

        </style>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark text-white" style="background-color: #ebc660;">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="#!"><strong>簡易會計系統</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#!">如何使用</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-4">
                <div class="p-4 p-lg-3 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">歡迎加入簡易會計系統</h1>
                        <p style="font-size: 25px;">請在此設定您的帳號和密碼</p>
                    </div>
                </div>
            </div>
        </header>

        <!--Section-->
        <section class="pt-4">
            <div class="container px-lg-4">

            <form id="myForm">
                <div class='p-4 p-lg-4'>
                    <label for="username" class="form-label inputfont">帳號</label>
                    <input type="text" class="form-control input-col" id="username" placeholder="請設定帳號">
                </div>
                <div class="p-4 p-lg-4">
                    <label for="password" class="form-label inputfont">密碼</label>
                    <input type="password" class="form-control input-col" id="password" name="password" placeholder="請設定密碼">
                </div>
            </form>
            
                <div class="p-4">
                    <a href="http://localhost:8080/">已經擁有帳號? 按這裡登入</a>
                </div>
                <div class="p-4">
                    <button type="button" class="whitebtn" onclick="submitForm()">進入系統</button>
                </div>
            </div>
            
        </section>

        <br>

        <!-- Footer-->
        <footer class="py-5" style="background-color: #ebc660;">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; DBMS G-18 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
